<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Griglia Campo Minato</title>
</head>
<body>

    <header>
        <div class="container">
            <div class="row">
                <div class="col">
                    <button id="btn-start">start</button>
                </div>
                <div class="col">
                    <label>Level game</label>
                    <select name="level-game" id="select">
                        <option value="10">Level 1</option>
                        <option value="9">Level 2</option>
                        <option value="7">Level 3</option>
                    </select>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section  class="section-game">
            <div class="container">
                <div class="grid">
                    <div class="cell cell-10">1</div>
                    <div class="cell cell-10">2</div>
                    <div class="cell cell-10">3</div>
                    <div class="cell cell-10">4</div>
                    <div class="cell cell-10">5</div>
                    <div class="cell cell-10">6</div>
                    <div class="cell cell-10">7</div>
                    <div class="cell cell-10">8</div>
                    <div class="cell cell-10">9</div>
                    <div class="cell cell-10">10</div>
                    <div class="cell cell-10">11</div>
                    <div class="cell cell-10">12</div>
                    <div class="cell cell-10">13</div>
                    <div class="cell cell-10">14</div>
                    <div class="cell cell-10">15</div>
                    <div class="cell cell-10">16</div>
                    <div class="cell cell-10">17</div>
                    <div class="cell cell-10">18</div>
                    <div class="cell cell-10">19</div>
                    <div class="cell cell-10">20</div>
                    <div class="cell cell-10">21</div>
                    <div class="cell cell-10">22</div>
                    <div class="cell cell-10">23</div>
                    <div class="cell cell-10">24</div>
                    <div class="cell cell-10">25</div>
                </div>
            </div>
        </section>
    </main>
    
    <script src="./js/app.js"></script>
</body>
</html>
